<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-9">
	<link rel="icon" href="assets/images/logo.png" type="image/gif" sizes="16x16">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>حیاطمون | ورود : ثبت نام</title>
	<link rel="stylesheet" type="text/css" href="assets/cdn/ganjnameh.css">
	<style>
		* {
			font-family: 'ganjnameh';
		}
		.login-page {
		  width: 360px;
		  padding: 8% 0 0;
		  margin: auto;
		}
		.form {
		  position: relative;
		  z-index: 1;
		  background: #FFFFFF;
		  max-width: 360px;
		  margin: 0 auto 100px;
		  padding: 45px;
		  text-align: center;
		  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
		}
		.form input {
		  outline: 0;
		  background: #f2f2f2;
		  width: 100%;
		  border: 0;
		  margin: 0 0 15px;
		  padding: 15px;
		  box-sizing: border-box;
		  font-size: 14px;
		}
		.form button {
		  text-transform: uppercase;
		  outline: 0;
		  background: #4CAF50;
		  width: 100%;
		  border: 0;
		  padding: 15px;
		  color: #FFFFFF;
		  font-size: 14px;
		  -webkit-transition: all 0.3 ease;
		  transition: all 0.3 ease;
		  cursor: pointer;
		}
		.form button:hover,.form button:active,.form button:focus {
		  background: #43A047;
		}
		.form .message {
		  margin: 15px 0 0;
		  color: #b3b3b3;
		  font-size: 12px;
		}
		.form .message a {
		  color: #4CAF50;
		  text-decoration: none;
		}
		.form .register-form {
		  display: none;
		}
		.container {
		  position: relative;
		  z-index: 1;
		  max-width: 300px;
		  margin: 0 auto;
		}
		.container:before, .container:after {
		  content: "";
		  display: block;
		  clear: both;
		}
		.container .info {
		  margin: 50px auto;
		  text-align: center;
		}
		.container .info h1 {
		  margin: 0 0 15px;
		  padding: 0;
		  font-size: 36px;
		  font-weight: 300;
		  color: #1a1a1a;
		}
		.container .info span {
		  color: #4d4d4d;
		  font-size: 12px;
		}
		.container .info span a {
		  color: #000000;
		  text-decoration: none;
		}
		.container .info span .fa {
		  color: #EF3B3A;
		}
		body {
		  background: #76b852; /* fallback for old browsers */
		  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
		  background: -moz-linear-gradient(right, #76b852, #8DC26F);
		  background: -o-linear-gradient(right, #76b852, #8DC26F);
		  background: linear-gradient(to left, #76b852, #8DC26F);
		  font-family: "Roboto", sans-serif;
		  -webkit-font-smoothing: antialiased;
		  -moz-osx-font-smoothing: grayscale;      
		}
	</style>
</head>
<body>
	<div class="login-page">
	  <div class="form">
	    <form class="register-form">
	      <input type="text" id='name' autocomplete="off" placeholder="نام"/>
	      <input type="password" id='password' autocomplete="off" placeholder="رمز عبور"/>
	      <input type="password" id='passwordc' autocomplete="off" placeholder="تکرار رمز عبور"/>
	      <input type="text" id='email' placeholder="آدرس ایمیل"/>
	      <button id="register">ثبت نام</button>
	      <p class="message">ثبت نام کرده اید ؟ <a href="#">وارد شوید</a></p>
	    </form>
	    <form class="login-form">
	      <input type="text" id='email' placeholder="ایمیل"/>
	      <input type="password" id='password' placeholder="رمز عبور"/>
	      <button id="login">ورود</button>
	      <p class="message">ثبت نام نکرده اید ؟ <a href="#">عضو شوید</a></p>
	    </form>
	  </div>
	</div>
	<script src="/assets/cdn/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="script/api.js"></script>
	<script>
		$('#register').click(function() {
			let name = $('.register-form #name').val();
			let email = $('.register-form #email').val();
			let password = $('.register-form #password').val();
			let passwordc = $('.register-form #passwordc').val();
			if (passwordc != password) {
				alert('رمز عبور و تکرار آن یکسان نیستند !');
				return false;
			}
			strapi.register(email, name, password).then(() => {
				alert('ثبت نام با موفقیت انجام شد !');
			}).catch(()=> {
				alert('خطایی رخ داده است, لطفا بعدا تلاش کنید !');
			});
		});
		$('#login').click(function() {
			let email = $('.login-form #email').val();
			let password = $('.login-form #password').val();
			strapi.login(email, password).then(() => {
				alert('با موفقیت وارد شدید !');
				window.location = '/';
			}).catch(() => {
				alert('نام کاربری یا رمز عبور اشتباه است !');
			});
		});
		$('.message a').click(function(){
		   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});
	</script>
</body>
</html>
