		.login-page {
		  width: 360px;

		.form {
		  position: relative;
		  z-index: 1;
		  background: #FFFFFF;
		  max-width: 360px;
		  margin: 0 auto 100px;
		  padding: 45px;
		  text-align: center;
		  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
		}
		.form input {
		  outline: 0;
		  background: #f2f2f2;
		  width: 100%;
		  border: 0;
		  margin: 0 0 15px;
		  padding: 15px;
		  box-sizing: border-box;
		  font-size: 14px;
		}
		.form button {
		  text-transform: uppercase;
		  outline: 0;
		  background: #4CAF50;
		  width: 100%;
		  border: 0;
		  padding: 15px;
		  color: #FFFFFF;
		  font-size: 14px;
		  -webkit-transition: all 0.3 ease;
		  transition: all 0.3 ease;
		  cursor: pointer;
		}
		.form button:hover,.form button:active,.form button:focus {

		}
		.form .message {
		  margin: 15px 0 0;
		  color: #b3b3b3;
		  font-size: 12px;

		  color: #4CAF50;

		.form .register-form {

		  z-index: 1;
		  max-width: 300px;
		  margin: 0 auto;
		}
		.container:before, .container:after {
		  content: "";

		  clear: both;
		}
		.container .info {
		  margin: 50px auto;
		  text-align: center;
		}

		  margin: 0 0 15px;
		  padding: 0;
		  font-size: 36px;
		  font-weight: 300;
		  color: #1a1a1a;
		}
		.container .info span {
		  color: #4d4d4d;
		  font-size: 12px;
		}
		.container .info span a {
		  color: #000000;
		  text-decoration: none;
		}
		.container .info span .fa {
		  color: #EF3B3A;
		}

		  background: #76b852; /* fallback for old browsers */

 .popUpFundo{
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color:#4879c3;
    opacity: 0.8;
    z-index: 50;
}
.popUp{
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    display: none;
    position: fixed;
    top: 40%;
    left: 50%;
    padding: 0;
    font-size: 14px;
    font-family: 'PT Sans', sans-serif;
    color: #fff;
    border-style:none;
    z-index: 999;
    overflow: hidden;
}
.popUp button:focus{
    outline-style: none;
}
.popUp>h1{
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    margin: 0;
    padding: 5px;
    min-height: 40px;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
    color: #fff;
    background-color: transparent;
    border-style: none;
    border-width: 5px;
    border-color: black;
}
.vermelha>h1{
    border-color: #fa5032;
}
.verde>h1{
    border-color: #42ad4f;
}
.azul>h1{
    border-color: #659cff;
}

.popUp>div{
    display: block;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    width: 100%;
    padding: 5%;
    text-align: center;
    vertical-align: middle;
    border-width: 1px;
    border-color: #ccc;
    border-style: none none solid none;
    overflow: auto;
}
.popUp>div>span{
    display: table-cell;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    margin: 0;
    padding: 0;
    vertical-align: middle;
    direction: rtl;
}
.popUp>button{
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    margin: 0;
    padding: 10px;
    width: 50%;
    border: 1px none #ccc;
    color: #fff;
    font-family: inherit;
    cursor: pointer;
}
.alert{
    width: 100% !important;
}
.popUp .puCancelar{
    float: left;
}

.popUp .puEnviar{
    float: right;
}

<body>
	<div class="login-page">
	  <div class="form">
	    <form class="register-form">
	      <input type="text" id='name' autocomplete="off" placeholder="نام"/>
	      <input type="password" id='password' autocomplete="off" placeholder="رمز عبور"/>
	      <input type="password" id='passwordc' autocomplete="off" placeholder="تکرار رمز عبور"/>
	      <input type="text" id='email' placeholder="آدرس ایمیل"/>
	      <button id="register">ثبت نام</button>
	      <p class="message">ثبت نام کرده اید ؟ <a href="#">وارد شوید</a></p>
	    </form>
	    <form class="login-form">
	      <input type="text" id='email' placeholder="ایمیل"/>
	      <input type="password" id='password' placeholder="رمز عبور"/>
	      <button id="login">ورود</button>
	      <p class="message">ثبت نام نکرده اید ؟ <a href="#">عضو شوید</a></p>
	    </form>
	  </div>
	</div>
	<script src="/assets/cdn/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="script/api.js"></script>
	<script type="text/javascript" src="script/alert.js"></script>
	<script>
		$('#register').click(function() {
			let name = $('.register-form #name').val();
			let email = $('.register-form #email').val();
			let password = $('.register-form #password').val();
			let passwordc = $('.register-form #passwordc').val();
			if (passwordc != password) {
				janelaPopUp.abre( "id", 'p red alert',  'خطا' ,  'رمزعبور و تکرار آن مطابقت ندارند!');
				return false;
			}
			strapi.register(email, name, password).then(() => {
				janelaPopUp.abre( "id", 'p green alert',  'انجام شد' ,  'ثبت نام با موفقیت انجام شد!');
				window.location = '/';
			}).catch((e)=> {
				switch (e.message[0].messages[0].id) {
					case "Auth.form.error.email.taken": {
						janelaPopUp.abre( "id", 'p red alert',  'خطا' ,  'این ایمیل قبلا گرفته انتخاب شده!');
						break;
					}
					case "Auth.form.error.username.taken": {
						janelaPopUp.abre( "id", 'p red alert',  'خطا' ,  'این نام کاربری قبلا گرفته انتخاب شده!');
						break;
					}
					default: {
						janelaPopUp.abre( "id", 'p red alert',  'خطا' ,  'خطایی رخ داده است, لطفا مجددا تلاش کنید !');
					}
				}
			});
		});
		$('#login').click(function(e) {
			e.preventDefault();
			let email = $('.login-form #email').val();
			let password = $('.login-form #password').val();
			strapi.login(email, password).then(() => {
				janelaPopUp.abre( "id", 'p green alert',  'انجام شد' ,  'با موفقیت وارد شدید!');
				window.location = '/';
			}).catch(() => {
				janelaPopUp.abre( "id", 'p red alert',  'خطا' ,  'نام کاربری یا رمزعبور اشتباه است!');
			});
		});
		$('.message a').click(function(){
		   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});
	</script>
